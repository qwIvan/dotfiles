patch:
  switches/@0/reset: 1
  key_binder/bindings/+:
    - { when: composing, accept: Control+h, send: BackSpace }
    - { when: composing, accept: Control+bracketleft, send: Escape }
    - { when: last_punct, accept: bracketleft, send_sequence: "{Left}{space}{space}" }
    - { when: ok_second, accept: bracketleft, send_sequence: "{Left}{space}{space}" }
    - { when: ok_third, accept: bracketleft, send_sequence: "{Left}{Left}{space}{space}" }
    - { when: ok_fourth, accept: bracketleft, send_sequence: "{Left}{Left}{space}{space}" }
  engine/translators/@after 2: table_translator@sf
  ascii_composer/switch_key/Shift_L: commit_code
